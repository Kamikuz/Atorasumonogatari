<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Vue.js -->
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/view-design/dist/styles/iview.css">
    <!-- import iView -->
    <script src="https://unpkg.com/view-design/dist/iview.min.js"></script>
    <title>客户端下载</title>
</head>
<style>
    #app {
        padding: 32px;
        height: 1000px;
    }
    
    .layout {
        border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
    
    .layout-logo {
        width: 100px;
        height: 30px;
        background: #5b6270;
        border-radius: 3px;
        float: left;
        position: relative;
        top: 15px;
        left: 20px;
    }
    
    .layout-nav {
        width: 420px;
        margin: 0 auto;
        margin-right: 20px;
    }
</style>

<body>
    <div id="main">
        <div class="layout">
            <layout>

                <i-header>
                    <i-menu mode="horizontal" theme="dark" active-name="1" width="auto">
                        <div class="layout-logo"></div>
                        <div class="layout-nav">
                            <menu-item name="1">
                                <i-Button type="text" ghost to="https://mc.kamikuz.cn" icon="ios-home-outline">
																	<span>官网</span>
																</i-Button>
                            </menu-item>
                            <menu-item name="2">
																<i-Button type="text" ghost to="https://map.mc.kamikuz.cn" icon="ios-map-outline">
																	<span>地图</span>
																</i-Button>
                            </menu-item>
                            <menu-item name="3">
																<i-Button type="text" ghost to="https://mc.kamikuz.cn" icon="ios-map-outline">
																	<span>问题|疑惑</span>
																</i-Button>
                            </menu-item>
                        </div>
                    </i-menu>
                </i-header>

                <layout>
                    <sider hide-trigger :style="{background: '#fff'}">
                        <i-menu active-name="1-1" theme="light" width="auto" :open-names="['1']" accordion @on-select="changePage">
                            <submenu name="1">
                                <template slot="title">
                                    <icon type="ios-navigate"></icon>
                                    服务器概览
                                </template>
                                <menu-item name="1.1">服务器信息</menu-item>
                                <menu-item name="1.2">服务器 更新记录</menu-item>
                            </submenu>
                            <submenu name="2">
                                <template slot="title">
                                    <icon type="ios-keypad"></icon>
                                    客户端下载
                                </template>
                                <menu-item name="2.1">下载</menu-item>
                            </submenu>
                            <submenu name="3">
                                <template slot="title">
                                    <icon type="ios-analytics"></icon>
                                    用户中心
                                </template>
                                <menu-item name="3.1">账号 | 角色</menu-item>
                                <menu-item name="3.2">权限 | 经济</menu-item>
                            </submenu>
                        </i-menu>
                    </sider>

                    <!---->
                    <layout :style="{}">
											<!---->
											<i-content :style="{padding: '24px', minHeight: '280px', background: '#fff'}" v-if="currentMenu == 1.1 ">
												asdasda
											</i-content>
											
											<!---->
											<i-content :style="{padding: '24px', minHeight: '280px', background: '#fff'}" v-if="currentMenu == 1.2 ">
													<timeline>
														<!--
															<timeline-item color="green">发布3.0版本</timeline-item>
															<timeline-item color="green">发布2.0版本</timeline-item>
															<timeline-item color="red">严重故障</timeline-item>-->
															<timeline-item color="blue">2020/2/20 -- 发布1.0版本</timeline-item>
														
													</timeline>
											</i-content>

											<!---->
											<i-content :style="{padding: '24px', minHeight: '280px', background: '#fff'}" v-if="currentMenu == 2.1 ">										
													<breadcrumb>
													        <breadcrumb-item to="">主页</breadcrumb-item>
													        <breadcrumb-item to="">客户端</breadcrumb-item>
													        <breadcrumb-item>客户端下载</breadcrumb-item>
													</breadcrumb>
													
													<tabs>
															<tab-pane label="Windows" icon="logo-windows">
																<Alert type="warning" show-icon>
																	A warning prompt
																	<template slot="desc">
																	暂未发布！
																	</template>
																</Alert>
																
																<row :gutter="16">
																		<i-col span="6">
																			<card>
																				<p slot="title">测试版 6.3</p>
																				<p>Content of card</p>
																				<p>Content of card</p>
																				<p>Content of card</p>
																			</card>
																		</i-col>
																</row>
																													
															</tab-pane>
															<tab-pane label="macOS" icon="logo-apple">
																<Alert type="warning" show-icon>
																	A warning prompt
																	<template slot="desc">
																	暂未发布！
																	</template>
																</Alert>
																
																<row :gutter="16">
																		<i-col span="6">
																			<card>
																				<p slot="title">测试版 6.3</p>
																				<p>Content of card</p>
																				<p>Content of card</p>
																				<p>Content of card</p>
																			</card>
																		</i-col>
																</row>
																
															</tab-pane>
													</tabs>
											</i-content>
                    </layout>
                </layout>
            </layout>
        </div>
    </div>
</body>


<script>
    var data = {
        currentMenu: '1.1',
    }
    var Main = new Vue({
        el: '#main',
        data: data,
				methods:{
					changePage: function(name){
						this.currentMenu = name;
						console.log(name)
					},
					start () {
						this.$Loading.start();
					},
					finish () {
						this.$Loading.finish();
					},
					error () {
						this.$Loading.error();
					}
				}
    })
</script>

</html>
